<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <h1 id="title">Survey Form</h1>
        <p id="description">Please take a moment to fill out our survey form.</p>
        <form id="survey-form">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="number" id="number-label">Number:</label>
            <input type="number" id="number" placeholder="Enter a number" min="0" max="100">

            <label for="dropdown">Select an option:</label>
            <select id="dropdown">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>

            <label>Choose one:</label>
            <input type="radio" name="radio-group" value="radio1"> Radio Button 1
            <input type="radio" name="radio-group" value="radio2"> Radio Button 2

            <label>Select multiple:</label>
            <input type="checkbox" name="checkbox-group" value="checkbox1"> Checkbox 1
            <input type="checkbox" name="checkbox-group" value="checkbox2"> Checkbox 2

            <!-- Added a textarea element -->
            <label for="comments">Comments:</label>
            <textarea id="comments" rows="4" placeholder="Enter your comments"></textarea>

            <!-- Added an input element with id="submit" -->
            <input type="submit" id="submit" value="Submit">
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
